<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<a href="https://icons8.com/icon/17663/hand-rock"
      >Hand Rock icon by Icons8</a
    >
    <a href="https://icons8.com/icon/17678/hand">Hand icon by Icons8</a>
    <a href="https://icons8.com/icon/17661/hand-peace"
      >Hand Peace icon by Icons8</a
    >-->
    <title>Schaar-Steen-Papier</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Schaar - Steen - Papier</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <div id="points">
        <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>
    </div>
    <div class="result">
      <p>Papier bedekt steen. Je hebt gewonnen!</p>
    </div>
    <div class="choices">
      <div class="choice" id="s">
        <img
          src="https://img.icons8.com/color/48/000000/hand-rock.png"
          alt="steen"
        />
      </div>
      <div class="choice" id="p">
        <img
          src="https://img.icons8.com/color/48/000000/hand.png"
          alt="papier"
        />
      </div>
      <div class="choice" id="c">
        <img
          src="https://img.icons8.com/color/48/000000/hand-peace.png"
          alt="schaar"
        />
      </div>
    </div>
    <p id="action-message">Speel nu !!!</p>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
